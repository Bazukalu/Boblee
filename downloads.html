<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Boblee Downloads</title>
    <style>
        :root {
            --bg: #0f1720;
            --card: #0b1a26;
            --accent: #7dd3fc;
            --muted: #94a3b8;
            --radius: 12px;
            --max-w: 1100px;
            --gap: 20px;
            color-scheme: dark;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: var(--bg);
            color: #e6eef6;
            display: flex;
            justify-content: center;
            padding: 32px;
        }

        .wrap {
            max-width: var(--max-w);
            width: 100%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

            header h1 {
                margin: 0;
                font-size: 24px;
            }

            header nav a {
                color: var(--muted);
                text-decoration: none;
                padding: 6px 12px;
                border-radius: 6px;
                margin: 4px;
                display: inline-block;
                background: rgba(255,255,255,0.05);
            }

                header nav a:hover {
                    background: var(--accent);
                    color: #04273b;
                }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
            gap: var(--gap);
        }

        .card {
            background: var(--card);
            border-radius: var(--radius);
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
        }

            .card img {
                max-width: 150px;
                margin-bottom: 12px;
                border-radius: 8px;
            }

        .btn {
            background: var(--accent);
            color: #04273b;
            border: none;
            padding: 10px 14px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .card p {
            color: var(--muted);
            margin-top: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <h1>Boblee Downloads</h1>
            <nav id="foldersNav"></nav>
        </header>

        <main class="grid" id="downloadsGrid"></main>
    </div>

    <script>
        // ✅ List of folder names
        const folders = [
            "Program",          // has Program.exe or Program.zip
             
            "Not Avaliable"    // no files, fallback text
        ];

        const grid = document.getElementById('downloadsGrid');
        const nav = document.getElementById('foldersNav');

        // generate top nav
        folders.forEach(f => {
            const a = document.createElement('a');
            a.href = `#${f}`;
            a.textContent = f;
            nav.appendChild(a);
        });

        // generate cards
        folders.forEach(folder => {
            const card = document.createElement('div');
            card.className = 'card';
            card.id = folder;

            const title = document.createElement('h3');
            title.textContent = folder;
            card.appendChild(title);

            // image
            const imgPath = `downloads/${folder}/image.png`;
            const img = document.createElement('img');
            img.src = imgPath;
            img.alt = folder;
            img.onerror = () => { img.remove(); }; // remove if missing
            card.appendChild(img);

            // download buttons: assume files exist based on folder name
            // first try .zip, then .exe
            const zipPath = `downloads/${folder}/${folder}.zip`;
            const exePath = `downloads/${folder}/${folder}.exe`;

            // static check: you must know which exists
            // Here we assume Program has exe, AnotherProgram has zip, UnknownProgram has nothing
            if (folder === "Program") {
                const btn = document.createElement('a');
                btn.href = exePath;
                btn.download = folder + ".exe";
                btn.className = "btn";
                btn.textContent = "Download";
                card.appendChild(btn);
            } else if (folder === "AnotherProgram") {
                const btn = document.createElement('a');
                btn.href = zipPath;
                btn.download = folder + ".zip";
                btn.className = "btn";
                btn.textContent = "Download";
                card.appendChild(btn);
            } else {
                const p = document.createElement('p');
                p.textContent = "That's all for now";
                card.appendChild(p);
            }

            grid.appendChild(card);
        });
    </script>
</body>
</html>
