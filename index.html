<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Boblee Site</title>
    <style>
        :root {
            --bg: #0f1720;
            --card: #0b1a26;
            --accent: #7dd3fc;
            --muted: #94a3b8;
            --glass: rgba(255,255,255,0.03);
            --radius: 12px;
            --max-w: 800px;
            --gap: 20px;
            color-scheme: dark;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
            background: radial-gradient(1200px 600px at 10% 10%, rgba(125,211,252,0.04), transparent 12%), radial-gradient(900px 400px at 90% 90%, rgba(99,102,241,0.03), transparent 8%), var(--bg);
            color: #e6eef6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        .wrap {
            width: 100%;
            max-width: var(--max-w);
            text-align: center;
        }

        h1 {
            margin-bottom: 32px;
            font-size: 36px;
        }

        .grid {
            display: grid;
            gap: var(--gap);
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            justify-items: center;
        }

        .card {
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border-radius: var(--radius);
            padding: 24px 16px;
            width: 100%;
            max-width: 250px;
            box-shadow: 0 8px 24px rgba(2,6,23,0.5);
            transition: transform .15s ease, box-shadow .15s ease;
        }

            .card:hover {
                transform: translateY(-6px);
                box-shadow: 0 16px 44px rgba(2,6,23,0.6);
            }

            .card a {
                display: inline-block;
                margin-top: 12px;
                padding: 10px 14px;
                border-radius: 10px;
                text-decoration: none;
                font-weight: 700;
                color: #04273b;
                background: linear-gradient(90deg, var(--accent), #60a5fa);
                box-shadow: 0 6px 14px rgba(31,41,55,0.4);
            }
    </style>
</head>
<body>
    <div class="wrap">
        <h1>Boblee Site</h1>
        <div class="grid">
            <div class="card">
                <div>Downloads</div>
                <a href="downloads.html">Go</a>
            </div>
            <div class="card">
                <div>Support</div>
                <a href="support.html">Go</a>
            </div>
        </div>
    </div>
</body>
</html>
