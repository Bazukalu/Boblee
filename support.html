<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Support - Boblee Site</title>
    <style>
        /* Reuse same CSS from index.html */
        :root {
            --bg: #0f1720;
            --card: #0b1a26;
            --accent: #7dd3fc;
            --muted: #94a3b8;
            --glass: rgba(255,255,255,0.03);
            --radius: 12px;
            --max-w: 800px;
            --gap: 20px;
            color-scheme: dark;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
            background: radial-gradient(1200px 600px at 10% 10%, rgba(125,211,252,0.04), transparent 12%), radial-gradient(900px 400px at 90% 90%, rgba(99,102,241,0.03), transparent 8%), var(--bg);
            color: #e6eef6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        .wrap {
            width: 100%;
            max-width: var(--max-w);
            text-align: center;
        }

        h1 {
            margin-bottom: 32px;
            font-size: 36px;
        }

        form {
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            padding: 24px 16px;
            border-radius: var(--radius);
            max-width: 400px;
            margin: auto;
            box-shadow: 0 8px 24px rgba(2,6,23,0.5);
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: var(--radius);
            border: 1px solid #94a3b8;
            background: #0b1a26;
            color: #e6eef6;
        }

        button {
            padding: 10px 14px;
            border-radius: 10px;
            border: none;
            font-weight: 700;
            color: #04273b;
            background: linear-gradient(90deg, var(--accent), #60a5fa);
            cursor: pointer;
        }

            button:hover {
                opacity: 0.9;
            }
    </style>
    <!-- Include EmailJS SDK -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("AfMWJ8p-AmnF6zHtG"); // Replace with your EmailJS user ID
        })();
    </script>
</head>
<body>
    <div class="wrap">
        <h1>Support</h1>
        <form id="supportForm">
            <input type="email" name="user_email" placeholder="Your Email" required />
            <input type="text" name="reason" placeholder="Reason" required />
            <textarea name="message" rows="5" placeholder="Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('supportForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            emailjs.sendForm('service_x8xehks', 'template_lddaola', this)
                .then(() => alert('Support request sent!'), (err) => alert('Failed to send: ' + JSON.stringify(err)));

            form.reset();
        });
    </script>
</body>
</html>
